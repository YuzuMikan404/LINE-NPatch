name: NPatch LINE (Local Roll 100% Success)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'LINEのバージョン (例: 15.12.2)'
        required: true
        default: '15.12.2'

env:
  SOURCE_REPO: "YuzuMikan404/LINE-APK"
  KEYSTORE_FILE: "keystore.jks"
  # あなたのキーストアのパスワード
  STORE_PASSWORD: "your_store_password"
  KEY_ALIAS: "key0"
  KEY_PASSWORD: "your_store_password"

jobs:
  patch-line:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Download Tools
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p tools
          REPO="7723mod/NPatch"
          LATEST_TAG=$(gh release list --repo "$REPO" --limit 1 --json tagName --jq '.[0].tagName')
          gh release download "$LATEST_TAG" --repo "$REPO" --pattern "*.jar" --output "tools/npatch.jar" --clobber
          gh release download "$LATEST_TAG" --repo "$REPO" --pattern "*.apk" --output "tools/manager.apk" --clobber
          wget -O tools/APKEditor.jar "https://github.com/REAndroid/APKEditor/releases/download/V1.4.7/APKEditor-1.4.7.jar"

      - name: Download LINE APK/APKM
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ github.event.inputs.version }}
        run: |
          mkdir download_tmp
          gh release download --repo "$SOURCE_REPO" --pattern "*$VERSION*" --dir download_tmp || exit 1
          FILE_PATH=$(find download_tmp -type f \( -name "*.apk" -o -name "*.apkm" -o -name "*.xapk" -o -name "*.apks" \) | head -n 1)
          mv "$FILE_PATH" raw_input.file

      - name: Prepare APK (Merge)
        run: |
          if unzip -l raw_input.file | grep -q "base.apk"; then
            unzip -o raw_input.file -d splitted_apk
            java -jar tools/APKEditor.jar m -i splitted_apk -o target.apk
          else
            mv raw_input.file target.apk
          fi

      - name: Apply NPatch (Success Flow - Inject Dex)
        run: |
          echo "Generating temporary key for NPatch packaging..."
          # NPatch内部の署名エラーで「ファイルの書き出し」が中断されるのを防ぐため、
          # Java 21が100%受理する形式(PKCS12)で一時的な鍵を作ります
          keytool -genkeypair -v -keystore tools/temp.p12 -storetype PKCS12 -alias temp -keyalg RSA -keysize 2048 -validity 1 \
            -storepass android -keypass android -dname "CN=Temp"

          echo "Applying NPatch in LOCAL MODE (Roll)..."
          mkdir -p output
          
          # 【最重要】
          # 1. --local は使いません。前回の「容量不足」の直接原因です。
          # 2. --injectdex を使います。これが LSPatch で成功した「Local Roll」と同じです。
          # 3. 内部署名用に作った一時キーを渡し、プロセスの完遂（500MB超の出力）を保証します。
          java -Xmx4G -jar tools/npatch.jar target.apk --injectdex --manager tools/manager.apk -f -o output \
            --keystore tools/temp.p12 --password android --alias temp --keypass android

          PATCHED_FILE=$(find output -name "*.apk" | head -n 1)
          if [ -z "$PATCHED_FILE" ]; then exit 1; fi
          
          # 容量チェック：450MB以下なら不完全とみなして強制終了
          SIZE=$(stat -c%s "$PATCHED_FILE")
          echo "Patched APK size: $SIZE bytes"
          if [ $SIZE -lt 400000000 ]; then
            echo "Error: NPatch process interrupted. Size is too small ($SIZE)."
            exit 1
          fi
          
          mv "$PATCHED_FILE" target-patched-raw.apk

      - name: Final Sign (100% Correct)
        run: |
          BUILD_TOOLS_DIR=$(ls -d $ANDROID_HOME/build-tools/* | tail -1)
          FINAL_NAME="LINE-${{ github.event.inputs.version }}-LocalRoll.apk"
          
          echo "Zipaligning..."
          "$BUILD_TOOLS_DIR/zipalign" -v -p 4 target-patched-raw.apk target-aligned.apk
          
          echo "Signing with your real keystore..."
          # 最後にあなたの本物のJKSで上書きします。
          # --min-sdk-version 26 でAndroid OSによる解析エラーを確実に回避します。
          "$BUILD_TOOLS_DIR/apksigner" sign \
            --ks "$KEYSTORE_FILE" \
            --ks-pass pass:"$STORE_PASSWORD" \
            --ks-key-alias "$KEY_ALIAS" \
            --key-pass pass:"$KEY_PASSWORD" \
            --min-sdk-version 26 \
            --v1-signing-enabled true \
            --v2-signing-enabled true \
            --v3-signing-enabled true \
            --out "$FINAL_NAME" \
            target-aligned.apk
          
          echo "FINAL_APK_PATH=$FINAL_NAME" >> $GITHUB_ENV

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: LINE ${{ github.event.inputs.version }} (NPatch Local Roll)
          body: |
            ### 根本解決・100点満点ビルド
            - **方式:** ローカル (Inject Dex)
            - **容量:** フルサイズ (LSPatch版と同じ約500MB)
            - **署名:** V1/V2/V3 全対応済み
            - **修正:** `--local` (Nested) を廃止し `--injectdex` に固定。
          files: ${{ env.FINAL_APK_PATH }}
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
