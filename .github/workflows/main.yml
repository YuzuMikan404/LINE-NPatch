name: NPatch LINE (Neo LSPatch)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'LINEのバージョン (例: 15.12.2)'
        required: true

env:
  SOURCE_REPO: "YuzuMikan404/LINE-APK"
  KEYSTORE_FILE: "keystore.jks"
  STORE_PASSWORD: "your_store_password"
  KEY_ALIAS: "key0"
  KEY_PASSWORD: "your_store_password"

jobs:
  patch-line:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Download Tools
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # NPatchの最新リリースタグを取得 (例: v0.7.3)
          LATEST_TAG=$(gh release list --repo 7723mod/NPatch --limit 1 --json tagName --jq '.[0].tagName')
          
          # JARファイルをダウンロード（*-release.jar パターンでマッチ）
          gh release download "$LATEST_TAG" --repo 7723mod/NPatch --pattern "*-release.jar" --output "npatch.jar" --clobber
          
          # Manager APKをダウンロード（*-release.apk パターン、存在しなければ無視）
          gh release download "$LATEST_TAG" --repo 7723mod/NPatch --pattern "*-release.apk" --output "npatch-manager.apk" --clobber || echo "Manager APK not found in this release, proceeding without --manager option if possible"
          
          # APKEditor（split APKs対応用）
          wget -O APKEditor.jar "https://github.com/REAndroid/APKEditor/releases/download/V1.4.7/APKEditor-1.4.7.jar"

      - name: Download LINE APK/APKM
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ github.event.inputs.version }}
        run: |
          mkdir download_tmp
          gh release download --repo "$SOURCE_REPO" --pattern "*$VERSION*" --dir download_tmp || exit 1
          FILE_PATH=$(find download_tmp -type f \( -name "*.apk" -o -name "*.apkm" -o -name "*.xapk" -o -name "*.apks" \) | head -n 1)
          mv "$FILE_PATH" raw_input.file
          echo "ORIGINAL_FILENAME=$(basename "$FILE_PATH")" >> $GITHUB_ENV

      - name: Prepare APK
        run: |
          if unzip -l raw_input.file | grep -q "base.apk"; then
            unzip -o raw_input.file -d splitted_apk
            java -jar APKEditor.jar m -i splitted_apk -o target.apk
          else
            mv raw_input.file target.apk
          fi

      - name: Apply NPatch (Local Mode / Inject Dex)
        run: |
          # NPatchコマンド（--manager はmanagerが存在する場合のみ使用）
          if [ -f npatch-manager.apk ]; then
            java -Xmx4G -jar npatch.jar target.apk --manager npatch-manager.apk --injectdex -f -o output
          else
            java -Xmx4G -jar npatch.jar target.apk --injectdex -f -o output
            echo "Warning: No manager APK found, patched without manager integration"
          fi
          
          # 出力APKを柔軟に探す（パターンに依存しないよう）
          PATCHED_LINE=$(ls output/*.apk 2>/dev/null | grep -E 'patched|npatch' | head -n 1 || ls output/*.apk | head -n 1)
          if [ -z "$PATCHED_LINE" ]; then
            echo "Error: No patched APK generated in output/" && exit 1
          fi
          mv "$PATCHED_LINE" target-patched.apk

      - name: Sign APK (Align & Sign)
        run: |
          BUILD_TOOLS_DIR=$(ls -d $ANDROID_HOME/build-tools/* | tail -1)
          "$BUILD_TOOLS_DIR/zipalign" -v -p 4 target-patched.apk target-aligned.apk
          "$BUILD_TOOLS_DIR/apksigner" sign \
            --ks "$KEYSTORE_FILE" \
            --ks-pass pass:"$STORE_PASSWORD" \
            --ks-key-alias "$KEY_ALIAS" \
            --key-pass pass:"$KEY_PASSWORD" \
            --out signed_final.apk \
            target-aligned.apk

      - name: Finalize Filename
        run: |
          # 動的なファイル名（NPatchバージョン + 日付）
          TODAY=$(date +%Y%m%d)
          PATCHER_VERSION="${LATEST_TAG#v}"  # v0.7.3 → 0.7.3
          FINAL_NAME="LINE-\( {{ github.event.inputs.version }}-NPatch-v \){PATCHER_VERSION}-${TODAY}.apk"
          mv signed_final.apk "$FINAL_NAME"
          echo "FINAL_APK_NAME=$FINAL_NAME" >> $GITHUB_ENV

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}-npatch
          name: LINE ${{ github.event.inputs.version }} (NPatch Neo - Local Inject)
          body: |
            - **Patcher:** NPatch (Neo LSPatch fork) ${{ env.LATEST_TAG }}
            - **Repository:** https://github.com/7723mod/NPatch
            - **Mode:** Local (Dex Injection)
            - **Build Date:** $(date +%Y-%m-%d)
            - **注意:** LSPosedモジュールはNPatch Managerアプリ経由でインストールしてください（別途必要）
          files: ${{ env.FINAL_APK_NAME }}
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
