name: LINE-NPatch Build and Release

on:
  workflow_dispatch:
    inputs:
      version_name:
        description: 'Target Version (e.g., 15.12.2)'
        required: true
        default: '15.12.2'

env:
  SOURCE_REPO: 'YuzuMikan404/LINE-APK'
  KEYSTORE_FILE: 'keystore.jks'
  # --- 直接入力セクション ---
  STORE_PASSWORD: 'your_store_password'
  KEY_ALIAS: 'key0'
  KEY_PASSWORD: 'your_store_password'
  # -----------------------

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download APK from Source
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VER: ${{ github.event.inputs.version_name }}
        run: |
          echo "Searching for version: $VER in $SOURCE_REPO"
          # バージョン名（15.12.1など）を含むAPKをワイルドカードで検索してダウンロード
          # *15.12.1*.apk というパターンで探します
          gh release download --repo "$SOURCE_REPO" --pattern "*$VER*.apk" --output target.apk

      - name: Patch with NPatch
        run: |
          mkdir -p output
          
          # パスワードを "" で囲み、特殊文字（!や$）がbashで展開されるのを防ぐ
          # これにより「パスワードは合っているのに通らない」問題を潰します
          java -Xmx4G -jar npatch.jar target.apk \
            --manager manager.apk \
            --injectdex \
            -f \
            -o output \
            --keystore "$KEYSTORE_FILE" \
            --storepass "$STORE_PASSWORD" \
            --alias "$KEY_ALIAS" \
            --keypass "$KEY_PASSWORD" || { echo "NPatch failed"; exit 1; }

      - name: Prepare Final APK
        run: |
          PATCHED_FILE=$(find output -name "*-npatched.apk" | head -n 1)
          if [ -z "$PATCHED_FILE" ]; then
            echo "::error::Output APK not found. Patching might have failed."
            exit 1
          fi
          # 出力ファイル名にバージョン名を入れる
          mv "$PATCHED_FILE" "line-v${{ github.event.inputs.version_name }}-patched.apk"
          echo "RELEASE_TAG=v${{ github.event.inputs.version_name }}-$(date +'%Y%m%d%H%M')" >> $GITHUB_ENV

      - name: Create Release and Upload
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: LINE Patched ${{ github.event.inputs.version_name }}
          files: "line-v${{ github.event.inputs.version_name }}-patched.apk"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
