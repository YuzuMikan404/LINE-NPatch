name: NPatch LINE (Quick Fix & Release)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'LINEのバージョン (例: 15.12.2)'
        required: true
        default: '15.12.2'

env:
  SOURCE_REPO: "YuzuMikan404/LINE-APK"
  KEYSTORE_FILE: "keystore.jks"
  STORE_PASSWORD: "your_store_password"
  KEY_ALIAS: "key0"
  KEY_PASSWORD: "your_store_password"

jobs:
  patch-line:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Download Tools
        run: |
          mkdir -p tools
          REPO="7723mod/NPatch"
          LATEST_TAG=$(gh release list --repo "$REPO" --limit 1 --json tagName --jq '.[0].tagName')
          gh release download "$LATEST_TAG" --repo "$REPO" --pattern "*.jar" --output "tools/npatch.jar" --clobber
          gh release download "$LATEST_TAG" --repo "$REPO" --pattern "*.apk" --output "tools/manager.apk" --clobber
          wget -O tools/APKEditor.jar "https://github.com/REAndroid/APKEditor/releases/download/V1.4.7/APKEditor-1.4.7.jar"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download LINE APK/APKM
        run: |
          mkdir download_tmp
          gh release download --repo "$SOURCE_REPO" --pattern "*$VERSION*" --dir download_tmp || exit 1
          FILE_PATH=$(find download_tmp -type f \( -name "*.apk" -o -name "*.apkm" -o -name "*.xapk" -o -name "*.apks" \) | head -n 1)
          mv "$FILE_PATH" raw_input.file
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ github.event.inputs.version }}

      - name: Prepare APK (Merge & Clean)
        run: |
          if unzip -l raw_input.file | grep -q "base.apk"; then
            echo "Merging Split APKs..."
            unzip -o raw_input.file -d splitted_apk
            java -jar tools/APKEditor.jar m -i splitted_apk -o merged.apk
          else
            mv raw_input.file merged.apk
          fi
          
          # 【重要】マージ後の壊れた署名データを削除して真っさらにする
          zip -d merged.apk "META-INF/*" || true
          mv merged.apk target_to_patch.apk

      - name: Apply NPatch (Skip Internal Sign)
        run: |
          echo "Applying NPatch core..."
          mkdir -p output
          
          # 内部署名をスキップして、Javaのキーストアエラーを完全に回避
          java -Xmx8G -jar tools/npatch.jar target_to_patch.apk --injectdex --manager tools/manager.apk -f -o output --skip-sign

          # 出力ファイルを取得
          PATCHED_FILE=$(find output -name "*.apk" | head -n 1)
          mv "$PATCHED_FILE" target-unsigned.apk

      - name: Final Zipalign & Official Sign
        run: |
          BUILD_TOOLS_DIR=$(ls -d $ANDROID_HOME/build-tools/* | tail -1)
          FINAL_NAME="LINE-${{ github.event.inputs.version }}-NPatch.apk"
          
          echo "Zipaligning..."
          "$BUILD_TOOLS_DIR/zipalign" -v -p 4 target-unsigned.apk aligned.apk
          
          # サイズに関わらず続行
          SIZE=$(stat -c%s "aligned.apk")
          echo "Patched APK size: $SIZE bytes"

          echo "Applying YOUR REAL signature with apksigner..."
          # 公式の apksigner を使い、あなたの keystore.jks で署名。
          "$BUILD_TOOLS_DIR/apksigner" sign \
            --ks "$KEYSTORE_FILE" \
            --ks-pass pass:"$STORE_PASSWORD" \
            --ks-key-alias "$KEY_ALIAS" \
            --key-pass pass:"$KEY_PASSWORD" \
            --min-sdk-version 26 \
            --v1-signing-enabled true \
            --v2-signing-enabled true \
            --v3-signing-enabled true \
            --out "$FINAL_NAME" \
            aligned.apk
          
          echo "FINAL_APK_PATH=$FINAL_NAME" >> $GITHUB_ENV

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}-npatch
          name: LINE ${{ github.event.inputs.version }} (NPatch Release)
          body: |
            ### 署名完了ビルド
            - **方式:** ローカル注入 (Inject Dex)
            - **署名:** 本物キーストアによる正規署名済
            - **注意:** NPatchの仕様により、Native Libsの配置が変更されている場合がありますが、パッチと署名は正常に完了しています。
          files: ${{ env.FINAL_APK_PATH }}
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
