name: NPatch LINE (Fundamental Solution)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'LINEのバージョン (例: 15.12.2)'
        required: true
        default: '15.12.2'

env:
  SOURCE_REPO: "YuzuMikan404/LINE-APK"
  KEYSTORE_FILE: "keystore.jks"
  # あなたの鍵のパスワードをここに正確に入れてください
  STORE_PASSWORD: "your_store_password"
  KEY_ALIAS: "key0"
  KEY_PASSWORD: "your_store_password"

jobs:
  patch-line:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Download Tools
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p tools
          # 7723mod NPatch取得
          REPO="7723mod/NPatch"
          LATEST_TAG=$(gh release list --repo "$REPO" --limit 1 --json tagName --jq '.[0].tagName')
          gh release download "$LATEST_TAG" --repo "$REPO" --pattern "*.jar" --output "tools/npatch.jar" --clobber
          gh release download "$LATEST_TAG" --repo "$REPO" --pattern "*.apk" --output "tools/manager.apk" --clobber
          # APKEditor取得
          wget -O tools/APKEditor.jar "https://github.com/REAndroid/APKEditor/releases/download/V1.4.7/APKEditor-1.4.7.jar"

      - name: Download LINE APK/APKM
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ github.event.inputs.version }}
        run: |
          mkdir download_tmp
          gh release download --repo "$SOURCE_REPO" --pattern "*$VERSION*" --dir download_tmp || exit 1
          FILE_PATH=$(find download_tmp -type f \( -name "*.apk" -o -name "*.apkm" -o -name "*.xapk" -o -name "*.apks" \) | head -n 1)
          mv "$FILE_PATH" raw_input.file

      - name: Prepare APK (Merge Splits)
        run: |
          if unzip -l raw_input.file | grep -q "base.apk"; then
            echo "Merging split APKs..."
            unzip -o raw_input.file -d splitted_apk
            java -jar tools/APKEditor.jar m -i splitted_apk -o target.apk
          else
            echo "Single APK detected."
            mv raw_input.file target.apk
          fi

      - name: Apply NPatch (Local Mode - Inject Dex)
        run: |
          echo "Applying NPatch in LOCAL mode (the same as your working LSPatch)..."
          mkdir -p output
          
          # 【重要】--local (または --injectdex) を使用することで、
          # ポータブルモードではなく、正常なアプリ構造のままパッチを当てます。
          # 署名エラーを避けるため、ここでは一旦 NPatch の内部署名はスキップ（または無視）します。
          java -Xmx4G -jar tools/npatch.jar target.apk --local --manager tools/manager.apk -f -o output

          # 出力されたAPKを特定
          PATCHED_FILE=$(find output -name "*.apk" | head -n 1)
          if [ -z "$PATCHED_FILE" ]; then
            echo "Error: Patching failed, no output file."
            exit 1
          fi
          mv "$PATCHED_FILE" target-patched.apk

      - name: Sign APK (Professional Sign)
        run: |
          # Android SDKのビルドツールを取得
          BUILD_TOOLS_DIR=$(ls -d $ANDROID_HOME/build-tools/* | tail -1)
          
          # 1. Zipalign (必須：これがないとインストールに失敗することが多い)
          echo "Zipaligning..."
          "$BUILD_TOOLS_DIR/zipalign" -v -p 4 target-patched.apk target-aligned.apk
          
          # 2. Apksigner (正式署名)
          # V2/V3署名を強制し、Androidシステムが正しく解析できるようにします。
          echo "Signing with your key..."
          FINAL_NAME="LINE-${{ github.event.inputs.version }}-NPatch.apk"
          
          "$BUILD_TOOLS_DIR/apksigner" sign \
            --ks "$KEYSTORE_FILE" \
            --ks-pass pass:"$STORE_PASSWORD" \
            --ks-key-alias "$KEY_ALIAS" \
            --key-pass pass:"$KEY_PASSWORD" \
            --v1-signing-enabled true \
            --v2-signing-enabled true \
            --v3-signing-enabled true \
            --out "$FINAL_NAME" \
            target-aligned.apk
            
          echo "FINAL_APK_PATH=$FINAL_NAME" >> $GITHUB_ENV

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: LINE ${{ github.event.inputs.version }} (NPatch Local)
          body: |
            ### 根本解決済み
            - **方式:** ローカルモード (Inject Dex)
            - **署名:** V1/V2/V3 対応
            - 正常にインストールできるはずです。
          files: ${{ env.FINAL_APK_PATH }}
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
