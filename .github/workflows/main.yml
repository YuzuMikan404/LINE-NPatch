name: LINE-NPatch Build and Release

on:
  workflow_dispatch:

env:
  # --- ここに直接設定を書き込んでください ---
  STORE_PASSWORD: 'your_store_password'
  KEY_PASSWORD: 'your_store_password'
  KEY_ALIAS: 'key0'
  KEYSTORE_FILE: 'keystore.jks'
  SOURCE_REPO: 'YuzuMikan404/LINE-APK'
  # ---------------------------------------

jobs:
  build:
    runs-on: ubuntu-latest
    # リリース作成のために書き込み権限を付与
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17' # 互換性のために17を推奨
          distribution: 'temurin'

      - name: Patch with NPatch
        run: |
          mkdir -p output
          
          # パスワード変数を "" で囲み、特殊文字を保護してJavaに渡す
          java -Xmx4G -jar npatch.jar target.apk \
            --manager manager.apk \
            --injectdex \
            -f \
            -o output \
            --keystore "$KEYSTORE_FILE" \
            --storepass "$STORE_PASSWORD" \
            --alias "$KEY_ALIAS" \
            --keypass "$KEY_PASSWORD" || { echo "NPatch failed"; exit 1; }

      - name: Prepare Final APK
        run: |
          # 生成されたファイルを探して固定の名前に変更
          PATCHED_FILE=$(find output -name "target-*-npatched.apk" | head -n 1)
          if [ -z "$PATCHED_FILE" ]; then
            echo "::error::Output APK not found."
            exit 1
          fi
          mv "$PATCHED_FILE" line-patched.apk
          # リリース名に使うための日付を取得
          echo "RELEASE_TAG=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_ENV

      - name: Create Release and Upload
        uses: softprops/action-gh-release@v2
        with:
          tag_name: patch-${{ env.RELEASE_TAG }}
          name: LINE Patched ${{ env.RELEASE_TAG }}
          draft: false
          prerelease: false
          files: |
            line-patched.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

