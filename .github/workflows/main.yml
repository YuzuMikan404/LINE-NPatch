name: NPatch LINE (Fixed Final)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'LINEのバージョン (例: 15.12.2)'
        required: true
        default: '15.12.2'

env:
  SOURCE_REPO: "YuzuMikan404/LINE-APK"
  KEYSTORE_FILE: "keystore.jks"
  STORE_PASSWORD: "your_store_password"
  KEY_ALIAS: "key0"
  KEY_PASSWORD: "your_store_password"

jobs:
  patch-line:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Download Tools
        run: |
          mkdir -p tools
          REPO="7723mod/NPatch"
          LATEST_TAG=$(gh release list --repo "$REPO" --limit 1 --json tagName --jq '.[0].tagName')
          gh release download "$LATEST_TAG" --repo "$REPO" --pattern "*.jar" --output "npatch.jar" --clobber
          gh release download "$LATEST_TAG" --repo "$REPO" --pattern "*.apk" --output "manager.apk" --clobber
          wget -O APKEditor.jar "https://github.com/REAndroid/APKEditor/releases/download/V1.4.7/APKEditor-1.4.7.jar"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download LINE APK/APKM
        run: |
          mkdir download_tmp
          gh release download --repo "$SOURCE_REPO" --pattern "*$VERSION*" --dir download_tmp || exit 1
          FILE_PATH=$(find download_tmp -type f \( -name "*.apk" -o -name "*.apkm" -o -name "*.xapk" -o -name "*.apks" \) | head -n 1)
          mv "$FILE_PATH" raw_input.file
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ github.event.inputs.version }}

      - name: Prepare APK (Merge & Strip)
        run: |
          if unzip -l raw_input.file | grep -q "base.apk"; then
            echo "Merging Split APKs..."
            unzip -o raw_input.file -d splitted_apk
            java -jar APKEditor.jar m -i splitted_apk -o target.apk
          else
            mv raw_input.file target.apk
          fi
          
          # 重要：パッチ前に元の署名を完全に消去し、NPatchの解析エラーを防ぐ
          zip -d target.apk "META-INF/*" || true

      - name: Apply NPatch (Pure Patching)
        run: |
          echo "Applying NPatch without internal keystore..."
          # 【重要】--keystore 引数は絶対に使いません。
          # --skip-sign を付けて、パッチ（Dex注入）のみを確実に終わらせます。
          # これで容量が減る「Portableフォールバック」を阻止します。
          java -Xmx8G -jar npatch.jar target.apk --injectdex --manager manager.apk -f -o output --skip-sign

          # 出力ファイル名は環境によって変わるため、findで取得
          PATCHED_FILE=$(find output -name "*.apk" | head -n 1)
          if [ -z "$PATCHED_FILE" ]; then
             echo "Error: NPatch failed to produce output!"
             exit 1
          fi
          mv "$PATCHED_FILE" target-patched.apk

      - name: Sign APK (Zipalign & apksigner)
        run: |
          BUILD_TOOLS_DIR=$(ls -d $ANDROID_HOME/build-tools/* | tail -1)
          
          echo "Zipaligning..."
          "$BUILD_TOOLS_DIR/zipalign" -v -p 4 target-patched.apk target-aligned.apk
          
          # 容量チェック（500MB前後であることを確認）
          SIZE=$(stat -c%s "target-aligned.apk")
          echo "Final aligned APK size: $SIZE bytes"

          echo "Signing with apksigner (Official Tool)..."
          # NPatchを介さず、本物の apksigner であなたの鍵を適用。
          # これが最も確実にインストールできる署名方法です。
          "$BUILD_TOOLS_DIR/apksigner" sign \
            --ks "$KEYSTORE_FILE" \
            --ks-pass pass:"$STORE_PASSWORD" \
            --ks-key-alias "$KEY_ALIAS" \
            --key-pass pass:"$KEY_PASSWORD" \
            --min-sdk-version 26 \
            --v1-signing-enabled true \
            --v2-signing-enabled true \
            --v3-signing-enabled true \
            --out signed_final.apk \
            target-aligned.apk

      - name: Finalize Filename
        run: |
          mv signed_final.apk LINE-${{ github.event.inputs.version }}-NPatch-Full.apk

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}-npatch
          name: LINE ${{ github.event.inputs.version }} (NPatch)
          body: |
            - **Mode:** Local Roll (Inject Dex)
            - **Status:** Full Size (500MB+)
            - **Signature:** V1/V2/V3 (apksigner)
          files: LINE-${{ github.event.inputs.version }}-NPatch-Full.apk
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
