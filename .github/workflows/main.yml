name: NPatch LINE (Local Inject Dex 100%)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'LINEのバージョン (例: 15.12.2)'
        required: true
        default: '15.12.2'

env:
  SOURCE_REPO: "YuzuMikan404/LINE-APK"
  KEYSTORE_FILE: "keystore.jks"
  STORE_PASSWORD: "your_store_password"
  KEY_ALIAS: "key0"
  KEY_PASSWORD: "your_store_password"

jobs:
  patch-line:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Download Tools
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p tools
          REPO="7723mod/NPatch"
          LATEST_TAG=$(gh release list --repo "$REPO" --limit 1 --json tagName --jq '.[0].tagName')
          gh release download "$LATEST_TAG" --repo "$REPO" --pattern "*.jar" --output "tools/npatch.jar" --clobber
          gh release download "$LATEST_TAG" --repo "$REPO" --pattern "*.apk" --output "tools/manager.apk" --clobber
          wget -O tools/APKEditor.jar "https://github.com/REAndroid/APKEditor/releases/download/V1.4.7/APKEditor-1.4.7.jar"

      - name: Download LINE APK/APKM
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ github.event.inputs.version }}
        run: |
          mkdir download_tmp
          gh release download --repo "$SOURCE_REPO" --pattern "*$VERSION*" --dir download_tmp || exit 1
          FILE_PATH=$(find download_tmp -type f \( -name "*.apk" -o -name "*.apkm" -o -name "*.xapk" -o -name "*.apks" \) | head -n 1)
          mv "$FILE_PATH" raw_input.file

      - name: Prepare APK (Merge All Data)
        run: |
          if unzip -l raw_input.file | grep -q "base.apk"; then
            echo "Merging all split APKs to maintain 500MB+ size..."
            unzip -o raw_input.file -d splitted_apk
            java -jar tools/APKEditor.jar m -i splitted_apk -o target.apk
          else
            mv raw_input.file target.apk
          fi

      - name: Apply NPatch (Local Mode - Inject Dex)
        run: |
          # Java 21の署名クラッシュ（Tag type 0）を回避するため、一時的な鍵を作成
          keytool -genkey -v -keystore tools/temp.jks -storetype JKS -alias temp -keyalg RSA -keysize 2048 -validity 1 \
            -storepass password -keypass password -dname "CN=Temp"

          echo "Applying NPatch in LOCAL MODE using --injectdex..."
          mkdir -p output
          
          # 【根本解決】LSPatchで成功していた「--injectdex」を直接指定。
          # これにより、容量が減る「Nested Link方式」を回避し、正しいLocalパッチを行います。
          java -Xmx4G -jar tools/npatch.jar target.apk --injectdex --manager tools/manager.apk -f -o output \
            --keystore tools/temp.jks --password password --alias temp --keypass password

          PATCHED_FILE=$(find output -name "*.apk" | head -n 1)
          
          # 容量チェック（500MB前後であることを確認）
          SIZE=$(stat -c%s "$PATCHED_FILE")
          echo "Patched APK size: $SIZE bytes"
          if [ $SIZE -lt 400000000 ]; then
            echo "Error: APK size too small. Packing was incomplete."
            exit 1
          fi
          
          mv "$PATCHED_FILE" target-patched-raw.apk

      - name: Final Zipalign & Professional Sign
        run: |
          BUILD_TOOLS_DIR=$(ls -d $ANDROID_HOME/build-tools/* | tail -1)
          FINAL_NAME="LINE-${{ github.event.inputs.version }}-NPatch-LocalRoll.apk"
          
          echo "Zipaligning..."
          "$BUILD_TOOLS_DIR/zipalign" -v -p 4 target-patched-raw.apk target-aligned.apk
          
          echo "Signing with your real keystore (V1/V2/V3 full support)..."
          # --min-sdk-version 26 を指定してインストール不可エラーを完全に防止。
          "$BUILD_TOOLS_DIR/apksigner" sign \
            --ks "$KEYSTORE_FILE" \
            --ks-pass pass:"$STORE_PASSWORD" \
            --ks-key-alias "$KEY_ALIAS" \
            --key-pass pass:"$KEY_PASSWORD" \
            --min-sdk-version 26 \
            --v1-signing-enabled true \
            --v2-signing-enabled true \
            --v3-signing-enabled true \
            --out "$FINAL_NAME" \
            target-aligned.apk
          
          echo "FINAL_APK=$FINAL_NAME" >> $GITHUB_ENV

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: LINE ${{ github.event.inputs.version }} (NPatch Local)
          body: |
            ### ローカルモード（Inject Dex）完全版
            - **方式:** ローカル (--injectdex)
            - **容量:** フルサイズ (500MB+)
            - **署名:** 署名情報を完全に修復済み
          files: ${{ env.FINAL_APK }}
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
