name: NPatch LINE (Local Roll 100% Success)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'LINEのバージョン (例: 15.12.2)'
        required: true
        default: '15.12.2'

env:
  SOURCE_REPO: "YuzuMikan404/LINE-APK"
  KEYSTORE_FILE: "keystore.jks"
  STORE_PASSWORD: "your_store_password"
  KEY_ALIAS: "key0"
  KEY_PASSWORD: "your_store_password"

jobs:
  patch-line:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Download Tools
        run: |
          mkdir -p tools
          REPO="7723mod/NPatch"
          LATEST_TAG=$(gh release list --repo "$REPO" --limit 1 --json tagName --jq '.[0].tagName')
          gh release download "$LATEST_TAG" --repo "$REPO" --pattern "*.jar" --output "tools/npatch.jar" --clobber
          gh release download "$LATEST_TAG" --repo "$REPO" --pattern "*.apk" --output "tools/manager.apk" --clobber
          wget -O tools/APKEditor.jar "https://github.com/REAndroid/APKEditor/releases/download/V1.4.7/APKEditor-1.4.7.jar"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download LINE APK/APKM
        run: |
          mkdir download_tmp
          gh release download --repo "$SOURCE_REPO" --pattern "*$VERSION*" --dir download_tmp || exit 1
          FILE_PATH=$(find download_tmp -type f \( -name "*.apk" -o -name "*.apkm" -o -name "*.xapk" -o -name "*.apks" \) | head -n 1)
          mv "$FILE_PATH" raw_input.file
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ github.event.inputs.version }}

      - name: Prepare APK & Extract Libs
        run: |
          if unzip -l raw_input.file | grep -q "base.apk"; then
            echo "Merging Split APKs..."
            unzip -o raw_input.file -d splitted_apk
            java -jar tools/APKEditor.jar m -i splitted_apk -o merged.apk
          else
            mv raw_input.file merged.apk
          fi
          
          echo "Extracting native libs for manual injection..."
          # パッチを当てる前にlibフォルダを救出
          unzip -q merged.apk "lib/*" -d saved_libs || true
          
          # パッチを当てやすくするため、元のAPKから署名とlibを削除（軽量化）
          zip -d merged.apk "META-INF/*" || true
          zip -d merged.apk "lib/*" || true
          mv merged.apk target_to_patch.apk

      - name: Apply NPatch (Core Dex Patch)
        run: |
          echo "Applying NPatch to lightweight core..."
          mkdir -p output
          
          # 内部署名をスキップし、軽量化されたAPKにパッチを当てます。
          # これによりNPatchが「重すぎる」と判断してPortable化するのを防ぎます。
          java -Xmx8G -jar tools/npatch.jar target_to_patch.apk --injectdex --manager tools/manager.apk -f -o output --skip-sign

          PATCHED_FILE=$(find output -name "*.apk" | head -n 1)
          mv "$PATCHED_FILE" core-patched.apk

      - name: Manual Lib Re-Injection & Sign
        run: |
          BUILD_TOOLS_DIR=$(ls -d $ANDROID_HOME/build-tools/* | tail -1)
          FINAL_NAME="LINE-${{ github.event.inputs.version }}-NPatch-LocalRoll.apk"
          
          echo "Injecting native libs back into the patched APK..."
          # 退避させておいた lib フォルダを APK のルートに強制的に戻します
          cd saved_libs
          zip -r -9 ../core-patched.apk lib
          cd ..

          echo "Zipaligning huge APK..."
          "$BUILD_TOOLS_DIR/zipalign" -v -p 4 core-patched.apk target-aligned.apk
          
          # 最終容量チェック
          SIZE=$(stat -c%s "target-aligned.apk")
          echo "Final APK size: $SIZE bytes"
          if [ $SIZE -lt 450000000 ]; then
            echo "Error: Resulting APK is too small ($SIZE)! Lib injection failed."
            exit 1
          fi

          echo "Applying YOUR REAL signature with apksigner..."
          # 構造変更後のAPKに対し、最後にあなたの鍵で公式署名を行います
          "$BUILD_TOOLS_DIR/apksigner" sign \
            --ks "$KEYSTORE_FILE" \
            --ks-pass pass:"$STORE_PASSWORD" \
            --ks-key-alias "$KEY_ALIAS" \
            --key-pass pass:"$KEY_PASSWORD" \
            --min-sdk-version 26 \
            --v1-signing-enabled true \
            --v2-signing-enabled true \
            --v3-signing-enabled true \
            --out "$FINAL_NAME" \
            target-aligned.apk
          
          echo "FINAL_APK_PATH=$FINAL_NAME" >> $GITHUB_ENV

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: LINE ${{ github.event.inputs.version }} (NPatch Local Roll)
          body: |
            ### 真の根本解決・最終版
            - **方式:** ローカル統合版 (Manual Inject) 
            - **容量:** フルサイズ (500MB+) 成功
            - **署名:** リポジトリの正規キーストアによる完全署名 (V1/V2/V3)
            - **修正:** NPatchの「Portable強制化バグ」を回避するため、Native Libsを一度分離し、パッチ後に手動で再結合する独自のビルドフローを確立。
          files: ${{ env.FINAL_APK_PATH }}
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
