name: LINE-NPatch Build and Release

on:
  workflow_dispatch:
    inputs:
      version_name:
        description: 'Target Version (e.g., 15.12.2)'
        required: true
        default: '15.12.2'

env:
  SOURCE_REPO: 'YuzuMikan404/LINE-APK'
  KEYSTORE_FILE: 'keystore.jks'
  # --- 直接入力セクション ---
  STORE_PASSWORD: 'your_store_password'
  KEY_ALIAS: 'key0'
  KEY_PASSWORD: 'your_store_password'
  # -----------------------

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download and Handle Complex Filename
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VER="${{ github.event.inputs.version_name }}"
          echo "Target version: $VER"
          
          # 1. 複雑なファイル名でも指定バージョンが含まれるものを全てDL
          gh release download --repo "$SOURCE_REPO" --pattern "*$VER*.apk"
          
          # 2. DLしたファイルの中から最初に見つかったものを target.apk にリネーム
          # これにより、ファイル名がどう複雑でも NPatch のコマンドに合わせられます
          DOWNLOADED_APK=$(find . -name "*$VER*.apk" -type f | head -n 1)
          if [ -z "$DOWNLOADED_APK" ]; then
            echo "::error::No APK found for version $VER"
            exit 1
          fi
          mv "$DOWNLOADED_APK" target.apk
          echo "Renamed $DOWNLOADED_APK to target.apk"

      - name: Patch with NPatch
        run: |
          mkdir -p output
          
          # パスワードは必ず "$VAR" で囲み、記号を保護
          java -Xmx4G -jar npatch.jar target.apk \
            --manager manager.apk \
            --injectdex \
            -f \
            -o output \
            --keystore "$KEYSTORE_FILE" \
            --storepass "$STORE_PASSWORD" \
            --alias "$KEY_ALIAS" \
            --keypass "$KEY_PASSWORD" || { echo "NPatch failed"; exit 1; }

      - name: Prepare and Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 出力された複雑な名前のパッチ済みAPKを特定
          PATCHED_FILE=$(find output -name "*-npatched.apk" | head -n 1)
          if [ -z "$PATCHED_FILE" ]; then
            echo "::error::Output APK not found."
            exit 1
          fi
          
          FINAL_NAME="line-v${{ github.event.inputs.version_name }}-patched.apk"
          mv "$PATCHED_FILE" "$FINAL_NAME"
          
          TAG="v${{ github.event.inputs.version_name }}-$(date +'%Y%m%d%H%M')"
          gh release create "$TAG" "$FINAL_NAME" \
            --title "LINE Patched ${{ github.event.inputs.version_name }}" \
            --notes "Original version: ${{ github.event.inputs.version_name }}"
